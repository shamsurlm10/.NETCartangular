<mat-card class="product-card">
  <div class="image-block">
    <img class="card-image" mat-card-image
    [src]="productInput.imageUrl"
    [alt]="productInput.name">
  </div>
  <mat-card-header>
    <mat-card-title>{{productInput.name}}</mat-card-title>
    <mat-card-subtitle>{{productInput.category}}</mat-card-subtitle>
  </mat-card-header>
  <div class="star-rating">
    <mat-icon class="star-icon" *ngFor="let star of [].constructor(productInput.ratings); let i = index">
      star
    </mat-icon>
  </div>  
  <div class="price-add-cart">
    <mat-card-content class="card-price">
      ${{productInput.price | number: '1.2-2'}}
    </mat-card-content>
    <button mat-mini-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-accordion class="card-expand">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{productInput.description}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
